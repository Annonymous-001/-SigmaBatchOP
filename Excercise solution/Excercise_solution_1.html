<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <header>
        <h1>Here you can watch Sigma males and listen to their Songs #SigmaBatchOP</h1>
    </header>

    <main>
        <section>

                <source src="Sigma1.mp4" type="video/mp4">
            </video>
        </section>
      
        <section>
            <video width="490" height="400" controls>
                <source src="Sigma2.mp4" type="video/mp4">

        </section>

        <section>
            <video width="490" height="400" controls>
                <source src="Sigma3.mp4" type="video/mp4">
            </video>
        </section>
        
        <section>
            <video width="490" height="400" controls>
                <source src="Sigma4.mp4" type="video/mp4">
            </video>
        </section>

        <section>
            <video width="490" height="400" controls>
                <source src="Sigma5.mp4" type="video/mp4">

        </section>

        <section>
            <video width="490" height="400" controls>
                <source src="Sigma6.mp4" type="video/mp4">

        <section>

        <section>
            <audio src="Sigma5.mp3" controls></audio> 
        </section>

        <section>
            <audio src="Sigma6.mp3" controls></audio> 
        </section>
    </main>

    <script>
        const mediaElements = document.querySelectorAll('video, audio');

        mediaElements.forEach((mediaElement) => {
            mediaElement.addEventListener('play', (event) => {
                const currentMedia = event.target;
                mediaElements.forEach((element) => {
                    if (element !== currentMedia) {
                        element.pause();
                    }
                });
            });
        });
        //This Script allows you to play one media at a time.
    </script>

</body>
